<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Traversal</title>
    <style>
        .grantParent{
            margin: 0 auto;
            width: 600px;
            padding: 50px;
            border: 5px solid;
            background-color: rgb(198, 62, 62);
        }
        .parent{
            background-color: rgb(47, 135, 47);
            width: 100%;
            padding: 40px 0;
            border: 5px solid;
            margin: 0 auto;
            display: flex;
            margin-bottom: 10px;
        }
        .child{
            background-color: rgb(90, 181, 212);
            width: 300px;
            height: 200px;
            margin: 0 30px;
        }
    </style>
</head>
<body>
    <div class="grantParent" id="grandparent-id">
        <div class="parent">
            <div class="child" id="child-one"></div>
            <div class="child"></div>
        </div>
        <div class="parent">
            <div class="child"></div>
            <div class="child"></div>
        </div>
    </div>



    <script src="js/domTraversal.js"></script>
</body>
</html>
