<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node vs Element</title>
</head>
<body>
    
    <div class="grandParent">
        <div class="parent-1 parent">parent 1</div>
        <div class="parent-2 parent">
            Text
            <!-- Comment -->
            <span class="child">Child</span>
        </div>
    </div>

    <script>
        // const parent2 = document.querySelector('.parent-2');
        // console.log(parent1.childNodes);
        // console.log(parent1.children);
        // console.log(parent2.childNodes);
        // console.log(parent2.children);

        const parents = document.querySelectorAll('.parent');
        console.log(parents);   

        const grandParent = document.querySelector('.grandParent');
        const child = document.createElement('div');
        child.classList.add('parent');
        grandParent.appendChild(child);
        console.log(parents);
    </script>
</body>
</html>
